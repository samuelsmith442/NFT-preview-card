<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>NFT Preview Card Tailwindcss</title>
  </head>

  <body>
    <!--Background Container-->
    <main class="flex items-center justify-center h-screen bg-veryDarkblue1">
      <!--Card-->
      <section class="bg-veryDarkblue2 p-6 mx-6 rounded-2xl w-96 shadow-2xl">
        <!--Flex Container-->
        <div class="flex flex-col rounded-xl">
          <!--Image-->

          <div class="relative">
            <img
              class="w-full rounded-2xl"
              src="images/image-equilibrium.jpg"
              alt="Image"
            />
            <div
              class="absolute inset-0 bg-cyan opacity-0 hover:opacity-75 transition rounded-2xl"
            >
              <div
                class="absolute inset-0 flex justify-center items-center cursor-pointer"
              >
                <img
                  src="images/icon-view.svg"
                  alt="Center Image"
                  class="w-20 h-20"
                />
              </div>
            </div>
          </div>

          <!--Content-->
          <h2
            class="font-sans text-2xl text-white font-bold mt-6 hover:text-cyan cursor-pointer"
          >
            Equilibrium #3429
          </h2>
          <p class="max-w-sm my-6 leading-6 tracking-wide text-softBlue">
            Our Equilibrium collection promotes balance and calm.
          </p>

          <!--Price & Days left-->
          <div class="flex flex-row items-center justify-between">
            <div class="flex flex-row">
              <img
                src="images/icon-ethereum.svg"
                alt=""
                class="object-contain"
              />
              <p class="text-cyan ml-2">0.041 ETH</p>
            </div>
            <div class="flex flex-row">
              <img src="images/icon-clock.svg" alt="" class="object-contain" />
              <p class="text-softBlue ml-2">3 days left</p>
            </div>
          </div>

          <!--Line-->
          <div class="mt-6 border-b border-b-veryDarkblue3"></div>

          <!--Creator-->
          <div class="flex flex-row items-center mt-6">
            <img
              src="images/image-avatar.png"
              alt=""
              class="w-8 h-8 rounded-full ring-2 ring-white"
            />
            <p class="text-white ml-4 hover:text-cyan cursor-pointer">
              <span class="text-softBlue">Creation of</span> Jules Wyvern
            </p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>

<img
  src="images/image-equilibrium.jpg"
  alt="cube"
  class="object-fit rounded-xl h-80 md:h-80 md:rounded-l-xl cursor-pointer"
/>
